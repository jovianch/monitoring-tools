<template name="monitor">
  	<h2>Monitoring</h2>

  	<h2>Chart 1 - Hello World</h2>
  	<label class="bar">Show Bar</label>
  <div id="chart1" width="100%"></div>

  	<h3>Alpha</h3>
  	{{#each arrayify alphas}}
	  	<div>
	  		<input class="accordionitem" type="radio" />
	  		<label class="alphas" id="{{this.name}}">{{this.name}}</label>
	  		 
	  			<article class="{{this.name}}">
	  				<ul>
		  				{{#each arrayify this.value.states}}
		  					<li class="states" id="{{this.name}}" name="{{this.name}}">{{this.name}}</li>
		  					<input id="alpha{{this.name}}" type="hidden" name="alphas" value="{{this.value.alpha}}">
		  					<ul>
		  						{{#each this.value.checklists}}
		  							<li>{{this}}</li>
		  						{{/each}}
		  					</ul>
		  				{{/each}}
		  			</ul>
		  		</article>
		</div>
	{{/each}}
	<h3>Activity</h3>
	{{#each arrayify activities}}
	  	<div>
	  		<input class="accordionitem" type="radio" />
	  		<label class="activity_spaces" id="{{this.name}}">{{this.name}}</label>
	  		 
	  			<article class="{{this.name}}">
	  				<ul>
	  					<input id="activity_spaces" type="hidden" name="activity_spaces" value="{{this.name}}">
		  				{{#each this.value.activities}}
		  					<li class="activities" id="{{this.name}}" name="{{this.name}}">{{this.name}}</li>
		  				{{/each}}
		  			</ul>
		  		</article>
		</div>
	{{/each}}

  	<a href="/method">Method</a>

  	<script>
  		document.getElementById("mytext").value = "My value";
  	</script>
</template>

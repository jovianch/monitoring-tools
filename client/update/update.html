<template name="update">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<div class="container">
	<h1>Update Your Project Progress</h1>
	<div class="left">
		<div id="checklist">
		</div>
	</div>
	<div class="center">
	<h3>Alpha</h3>
	  			{{#each arrayify alphas}}
			  	<div class="dropdown">
			  		{{#if is_subalpha this.value}}
			  			{{#each arrayify this.value.subalphas}}
			  				<a class="dropbtn" href="">{{this.name}}</a>
			  				<div class="dropdown-content">
					   		{{#each arrayify this.value.states}}
					   			{{#if this.value.result}}
					   				<a class="states" id="{{this.name}}" name="{{this.name}}" href="">{{this.name}} v</a>
					   			{{else}}
					   				<a class="states" id="{{this.name}}" name="{{this.name}}" href="">{{this.name}}</a>
					   			{{/if}}
						      	<input id="alpha{{this.name}}" type="hidden" name="alphas" value="{{this.value.alpha}}">
						      	<input id="subalpha{{this.name}}" type="hidden" name="alphas" value="{{this.value.subalpha}}">
						    {{/each}}
						    </div>
			  			{{/each}}
			  		{{else}}
				  		<a class="dropbtn" href="">{{this.name}}</a>
				  		<div class="dropdown-content">
				   		{{#each arrayify this.value.states}}
				   			{{#if this.value.result}}
				   				<a class="states" id="{{this.name}}" name="{{this.name}}" href="">{{this.name}} v</a>
				   			{{else}}
				   				<a class="states" id="{{this.name}}" name="{{this.name}}" href="">{{this.name}}</a>
				   			{{/if}}
				   			
					      	<input id="alpha{{this.name}}" type="hidden" name="alphas" value="{{this.value.alpha}}">
					    {{/each}}
					    </div>
					{{/if}}
				</div>
				{{/each}}
		<h3>Work Product</h3>
		{{#each arrayify alphas}}
			{{#each arrayify this.value.workproducts}}
				{{#if this.value.result}}
					<a class="workproduct" id="{{this.name}}" name="{{this.name}}">{{this.name}} v</a><br>
				{{else}}
					<a class="workproduct" id="{{this.name}}" name="{{this.name}}">{{this.name}}</a><br>
				{{/if}}
				<input id="workproduct{{this.name}}" type="hidden" name="workproduct" value="{{this.value.alpha}}">
			{{/each}}
		{{/each}}
	</div>
	<div class="right">
		<h3>Activity</h3>
		{{#each arrayify activities}}
			<div class="dropdown">
				{{#if this.value.result}}
		   			<a class="dropbtn activity_spaces" id="{{this.name}}" href="">{{this.name}} v</a>
		   		{{else}}
		   			<a class="dropbtn activity_spaces" id="{{this.name}}" href="">{{this.name}}</a>
		   		{{/if}}
		   		<div class="dropdown-content">
		   		{{#each arrayify this.value.activities}}
		   			{{#if this.value.result}}
			      		<a class="activities" id="{{this.name}}" name="{{this.name}}" href="">{{this.value.name}} v</a>
			      	{{else}}
			      		<a class="activities" id="{{this.name}}" name="{{this.name}}" href="">{{this.value.name}}</a>
			      	{{/if}}
			      	<input id="activity_spaces{{this.name}}" type="hidden" name="activity_spaces" value="{{this.value.activity_space}}">
			    {{/each}}
			    </div>
			</div>
		{{/each}}
	</div>
	<a href="/method">Back</a>
	<a href="/monitor">Monitor</a>
	</div>
</template>

<template name="method">
    <div class="jumbotron text-center">
        <h1>CASE Tool for Monitoring with Essence</h1>
        <h3>Jovian Christianto - 13514101</h3>
    </div>

    <div class="container">
        <div class="left-half text-center">
            <h3>Choose Project to Monitor</h3>
            {{#each arrayify allProjects}}
        	  	<div>
        	  		<a href="/update" class="project" id="{{this.value._id}}" name="project">{{this.value.name}}</a>
        		</div>
        	{{/each}}
        </div>

        <div class="right-half text-center">
            <a href="/project"><button id="myBtn" class="btn">Add New Project</button></a>
        </div>
    </div>
</template>
